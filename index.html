<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav>
      <div class="navbar">
        <ul>
          <div class="left-side-navbar">
            <li><a href="#">About</a></li>
            <li><a href="">Store</a></li>
          </div>
          <div class="right-side-navbar">
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li></li>
            <li><button>Sign in</button></li>
          </div>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <div class="container">
    <div class="google-logo">
      <img id="google-logo-image"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
    </div>
    <div class="search-form">
      <form action="https://www.google.com/search?">
        <div class="search-box-sec">
          <input type="text" name="q" id="search-box">
        </div>
        <div class="search-button-sec">
          <button class="search-button">Google Search</button>
          <button class="search-button">I'm Feeling Lucky</button>
        </div>
      </form>
    </div>
  </div>
  </main>
  <footer>
    <div class="footer">
      <a
        href="https://ads.google.com/intl/en_sg/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
      <a href="https://www.google.com/intl/en_sg/business/">Business</a>
      <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
    </div>
  </footer>
</body>

</html>
